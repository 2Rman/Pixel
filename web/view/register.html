<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/common/header.css">
    <link rel="stylesheet" type="text/css" href="../css/common/page.css">
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <link rel="stylesheet" type="text/css" href="../css/manrope.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../image/Pixel.png" alt="PixeL">
        </div>
        <div class="form_container">
            <form class="register_form" method="post" action="">
                <div class="text_box">
                    Как к Вам обращаться?
                </div>
                <input class="input_box" placeholder="Ваше имя">
                <div class="text_box">
                    Ваш номер телефона
                </div>
                <input class="input_box" placeholder="+375 29 123 45 67">
                <div class="text_box">
                    Задайте пароль
                </div>
                <input class="input_box" type="password">
                <div class="text_box">
                    Повторите пароль
                </div>
                <input class="input_box" type="password">
                <input type="submit" class="btn btn_submit" value="Регистрация">
            </form>
        </div>
    </div>

</body>
</html>
